<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="nav-container">
        <nav class="nav">
          <div class="logo">Tech<span>Wave</span></div>
          <div>
            <ul>
              <li>About</li>
              <li>Episodes</li>
              <li>Host</li>
            </ul>
          </div>
          <div>
            <button class="btn-primary">
              <div>Subscribe</div>
              <div>
                <i class="fa-solid fa-arrow-right"></i>
              </div>
            </button>
          </div>
        </nav>
      </div>
      <hr />
      <div class="hero-container">
        <div class="hero">
          <div class="hero-middle-circle">
            <img src="./assets/hero-circle.png" alt="" />
            <div class="hero-middle-mic">
              <img src="assets/microphone.png" alt="" />
            </div>
            <div class="hero-middle-badge">NEW</div>
          </div>
          <div class="hero-container-bottom">
            <h1>TechWave</h1>
            <p>
              Your daily dose of tech insights, productivity hacks, and personal
              growth
            </p>
            <div class="hero-container-bottom-btns">
              <button class="btn-primary btn-hero-spotify">
                <i class="fa-brands fa-spotify"></i> Listen On Spotify
              </button>
              <button class="btn-primary btn-hero-message">
                <i class="fa-regular fa-message"></i> Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
